<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Using Phosphor Icons for a premium feel -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>
    <div class="main-container">
        <div class="clock-container glass">
            <div class="time" id="time">00:00:00</div>
            <div class="date" id="date">Loading Date...</div>
        </div>

        <button class="theme-toggle glass" id="theme-toggle" aria-label="Toggle Theme">
            <i class="ph ph-sun" id="toggle-icon"></i>
        </button>
    </div>

    <script src="script.js"></script>
</body>

</html>
